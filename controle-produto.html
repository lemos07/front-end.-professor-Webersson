<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD de Produtos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Produtos</h2>
            <hr/>    
        </div>
    </div>
</div>

<button id="addButton">Adicionar Produto</button><br>

<table id="productTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade de Estoque</th>
            <th>Observação</th>
            <th>Data de Cadastro</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="productBody">
        <!-- Linhas de produtos serão inseridas aqui -->
    </tbody>
</table>

<form id="productForm" style="display: none;">
    <label for="productName">Nome:</label>
    <input type="text" id="productName" required><br><br>
    <label for="productValue">Valor:</label>
    <input type="text" id="productValue" required><br><br>
    <label for="productQuantity">Quantidade de Estoque:</label>
    <input type="text" id="productQuantity" required><br><br>
    <label for="productObservation">Observação:</label>
    <input type="text" id="productObservation"><br><br>
    <label for="productDate">Data de Cadastro:</label>
    <input type="date" id="productDate" required><br><br>
    <button type="button" id="saveButton">Salvar</button>
    <button type="button" id="cancelButton">Cancelar</button>
</form>

<script src="script.js"></script>
</body>
</html>
